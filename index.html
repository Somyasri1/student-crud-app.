<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffe6f2; /* Light pink background */
            position: relative;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff; /* White form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Form Box (For Each Form) */
        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Input Boxes */
        .input-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            background: #ff416c; /* Gradient color */
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff4b2b;
        }

        /* Links */
        .register-link, .login-link {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .register-link a, .login-link a {
            color: #ff416c;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Login Form -->
        <div class="form-box login-box active">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Email Address" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>
            </form>
        </div>
        
        <!-- Registration Form -->
        <div class="form-box register-box">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle between Login and Registration forms
        const loginBox = document.querySelector('.login-box');
        const registerBox = document.querySelector('.register-box');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        // Show the Registration form
        showRegister.addEventListener('click', () => {
            loginBox.classList.remove('active');
            registerBox.classList.add('active');
        });

        // Show the Login form
        showLogin.addEventListener('click', () => {
            registerBox.classList.remove('active');
            loginBox.classList.add('active');
        });
    </script>
</body>
</html>
